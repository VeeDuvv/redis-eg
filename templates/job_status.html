<!DOCTYPE html>
<html>

<head>
    <title>Job Status</title>
    <script>
        function refreshPage() {
            var status = "{{ status }}";
            if (status !== "finished") {
                location.reload();
            }
        }
        setTimeout(refreshPage, 5000); // refresh every 5 seconds
    </script>
</head>

<body>
    <h1>Job Status: {{ status }}</h1>
    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>

</html>
